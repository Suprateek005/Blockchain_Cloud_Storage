<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decrypted Files</title>
  </head>
  <body>
    <h2>User Images</h2>

    {% for file in file_data_list %} {% if 'image' in file.mimetype %}
    <img
      src="{{ file.file_path }}"
      alt="Decrypted file"
      style="max-width: 300px"
    />
    {% else %}
    <p>Decrypted file <a href="{{ file.file_path }}" download>Download</a></p>
    {% endif %} {% endfor %}
  </body>
</html>
